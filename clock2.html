<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Clock</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Orbitron');

            body {
                background: black;
            }   

            .clock {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                color: #17D4FE;
                font-size: 60px;
                font-family: Orbitron;
                letter-spacing: 7px;
            }
        
        </style>
        
    </head>
    <body>

            <div id="MyClockDisplay" class="clock"></div>
            <script>
                function showTime(){
                    var date = new Date();
                    var h = date.getHours(); // 0 - 23
                    var m = date.getMinutes(); // 0 - 59
                    var s = date.getSeconds(); // 0 - 59
                    var session = "AM";
    
                    if(h == 0){
                        h = 12;
                    }
    
                    if(h > 12){
                        h = h - 12;
                        session = "PM";
                    }
    
                    //ternary operator a ? b : c (has three elements, a condition (a), which evaluates to (b) if true, or if false evaluates to (c))
                    h = (h < 10) ? "0" + h : h;
                    m = (m < 10) ? "0" + m : m;
                    s = (s < 10) ? "0" + s : s;
    
                    var time = h + ":" + m + ":" + s + " " + session;
                    document.getElementById("MyClockDisplay").innerText = time;
    
                    setTimeout(showTime, 1000); //calls the function every second (1000 is 1000ms or 1second)
    
                }       

                showTime();
                
                </script>
    </body>
</html>
